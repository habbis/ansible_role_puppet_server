- name: Download {{ ubuntu_debfile }}
  get_url:
    url: "https://apt.puppetlabs.com/{{ ubuntu_debfile }}"
    dest: "/tmp/{{ ubuntu_debfile }}"
  when: (ansible_distribution == "Ubuntu")

